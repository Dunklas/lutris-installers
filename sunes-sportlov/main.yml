---
name: Sunes Sportlov
game_slug: sunes-sportlov
version: Installer
slug: sunes-sportlov
runner: wine

# Can I script the installation wizard? Currently depending on that C:\suneslov is selected as installation directory

script:
  files:
  - installer: "N/A:Select iso file"
  game:
    exe: $GAMEDIR/win/drive_c/suneslov/SUNE_95.exe
    prefix: $GAMEDIR/win
    arch: win32
  installer:
  - task:
      description: Creating wine prefix
      name: "create_prefix"
      arch: win32
      prefix: "$GAMEDIR"
  - extract:
      file: installer
      dst: "$GAMEDIR/install-files/"
  - task:
      name: wineexec
      arch: win32
      prefix: "$GAMEDIR/win"
      executable: "$GAMEDIR/install-files/INSTALL.exe"
  - execute:
      command: "ln -s $GAMEDIR/install-files $GAMEDIR/win/dosdevices/d:"
  wine:
    Desktop: true
    overrides:
      ddraw.dll: n
